{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid" />
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" />
  </div>
  <div class="col-4">
    <button id="jQueryTest" class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button>
    <br />
    <p id="vote_error" class="text-warning"></p>

  </div>
</div>

<div class="row pt-2">
  <div class="col-4">
    <h4>Hunted by {{ product.hunter.username }}</h4>
  </div>
  <div class="col-4">
    <h4 class="text-right"><span class="oi oi-clock pr-2"></span>{{ product.pub_date }}</h4>
  </div>
</div>


<div class="row">
  <div class="col-8">
    <p>{{ product.text }}</p>
  </div>
</div>


</form>
<script type="text/javascript">
$(function() {
$('#jQueryTest').click(function() {
    // You gotta include the csrf_token in your post data
    $.post('./upvote', {'csrfmiddlewaretoken': '{{ csrf_token }}'}, function(data) {
      alert(data);
      //alert(data);
  });
});
})
</script>
{% endblock %}
