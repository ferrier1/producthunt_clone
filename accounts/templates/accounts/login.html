{% extends  'base.html' %}


{% block content %}

<br />
<h2>Login</h2>
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
Username:
<br />
<input type="text" name="username"/>
<br />
Password:
<br />
<input type="password" name="password"/>
<br />
<br />
<input class="btn btn-primary" type="submit" value="Login" />
{% if error %}
<p class="text-warning">{{ error }}</p>
{% endif %}
</form>

{% endblock %}
